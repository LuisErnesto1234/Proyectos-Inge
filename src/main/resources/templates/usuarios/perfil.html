<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Perfil de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <div th:if="${mensaje}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${mensaje}"></span>
    </div>
    <h1 class="text-2xl font-bold mb-4">Perfil de Usuario</h1>
    <div class="mb-4">
        <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
    </div>
    <div class="mb-4">
        <p><strong>Nombre:</strong></p>
        <p><span th:text="${usuario.nombre}"></span></p>
    </div>
    <div class="mb-4">
        <p><strong>Apellido:</strong></p>
        <p><span th:text="${usuario.apellido}"></span></p>
    </div>
    <div class="mb-4">
        <img th:src="@{|/${usuario.fotoPerfil}|}" alt="Foto de Perfil" class="w-48 h-auto rounded-full shadow-md"/>
    </div>
    <div class="flex space-x-4">
        <a href="/usuarios/perfil/editar" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Editar Perfil</a>
        <a href="/proyectos" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Volver a Proyectos</a>
    </div>
</div>
</body>
</html>
