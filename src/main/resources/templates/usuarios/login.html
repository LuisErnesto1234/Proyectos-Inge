<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" >
<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" rel="stylesheet">
</head>
<body>

<h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
<div th:if="${error}" class="text-red-500 mb-4">[[${error}]]</div>
<form action="/usuarios/login" method="post" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
        <label for="correo" class="block text-gray-700">Correo</label>
        <input type="text" id="correo" name="correo" placeholder="Correo" required class="w-full px-3 py-2 border rounded"/>
    </div>
    <div class="mb-4">
        <label for="contrasennia" class="block text-gray-700">Contraseña</label>
        <input type="password" id="contrasennia" name="contrasennia" placeholder="Contraseña" required class="w-full px-3 py-2 border rounded"/>
    </div>
    <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Iniciar sesión</button>
    </div>
</form>

<p class="mt-4">¿No tienes una cuenta? <a th:href="@{/usuarios/register}" class="text-blue-500 hover:underline">Regístrate aquí</a></p>

</body>
</html>
