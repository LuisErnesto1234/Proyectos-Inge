<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="block">
    <a href="/usuarios/perfil">Editar Perfil</a>
</div>

<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Registro</h2>
    <form th:action="@{/usuarios/register}" method="post" class="bg-white p-6 rounded shadow-md" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="w-full px-3 py-2 border rounded"/>
        </div>
        <div class="mb-4">
            <label for="apellido" class="block text-gray-700">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required class="w-full px-3 py-2 border rounded"/>
        </div>
        <div class="mb-4">
            <label for="correo" class="block text-gray-700">Correo:</label>
            <input type="email" id="correo" name="correo" required class="w-full px-3 py-2 border rounded"/>
        </div>
        <div class="mb-4">
            <label for="contrasennia" class="block text-gray-700">Contrase√±a:</label>
            <input type="password" id="contrasennia" name="contrasennia" required class="w-full px-3 py-2 border rounded"/>
        </div>
        <div class="mb-4">
            <label for="fotoPerfil" class="block text-gray-700">Foto de Perfil (URL):</label>
            <input type="file" id="fotoPerfil" name="fotoPerfil" class="w-full px-3 py-2 border rounded"/>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Registrarse</button>
        </div>
    </form>
</div>
<script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.js"></script>
</body>
</html>
